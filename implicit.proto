syntax = "proto3";

import "setup.proto";
import "array.proto";
import "jacobianarray.proto";


// Definition of the generic Implicit Component RPC
service ImplicitComponent {
    // Initializes the component
    rpc Initialize (stream Options) returns (stream HelloReply) {}

    // Sets up the component
    rpc Setup (stream SetupInputs) returns (stream HelloReply) {}

    // Calls the component Compute function
    rpc RequestApplyNonlinear (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc RequestSolveNonlinear (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc RequestGuessNonlinear (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc RequestLinearize (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc RequestApplyLinear (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc SolveLinear (stream Chunk) returns (stream Chunk) {}
}