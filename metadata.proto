syntax = "proto3";

package philote;

enum VariableType {
    kInput = 0;
    kDiscreteInput = 1;
    kResidual = 2;
    kOutput = 3;
    kDiscreteOutput = 4;
}


/*
    Definition of variable metadata.
*/
message VariableMetaData {
    // enum to identify the variable type
    VariableType type = 1;
    
    // variable name
    string name = 3;

    // variable shape
    repeated int64 shape = 4;

    // variable units
    string units = 5;
}

/*
    Definition of partials metadata.
*/
message PartialsMetaData {
    // variable name
    string name = 1;

    string subname = 2;
}