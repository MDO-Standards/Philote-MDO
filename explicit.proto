syntax = "proto3";

import "chunk.proto";
import "setup.proto";
import "array.proto";


// Definition of the generic Explicit Component RPC
service ExplicitComponent {
    // Initializes the component
    // rpc Initialize (stream Options) returns (stream HelloReply) {}

    // Sets up the component
    rpc Setup (SetupInputs) returns (stream SetupOutputs) {}

    // Calls the component Compute function
    rpc RequestCompute (stream Chunk) returns (stream Chunk) {}

    // Calls the component ComputePartials function
    rpc RequestComputePartials (stream Chunk) returns (stream Chunk) {}
}