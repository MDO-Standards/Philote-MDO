syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
import "data.proto";
import "options.proto";



// Definition of the generic Explicit Component RPC
service ExplicitComponent {
    // RPC to set remote streaming options
    rpc SetOptions(Options) returns () {google.protobuf.Empty}

    // Sets up the component
    rpc Setup (google.protobuf.Empty) returns (stream VariableMetaData) {}

    // Calls the component Compute function
    rpc Compute (stream google.protobuf.Any) returns (stream google.protobuf.Any) {}

    // Calls the component ComputePartials function
    rpc ComputePartials (stream google.protobuf.Any) returns (stream google.protobuf.Any) {}
}