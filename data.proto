syntax = "proto3";

import "array.proto";


/*
    Definition of variable metadata.
*/
message VariableMetaData {
    // flag to identify the variable as an input
    bool input = 1;
    
    // variable name
    string name = 2;

    // variable shape
    repeated int64 id = 3;

    // variable units
    string units = 4;
}

/*
    Definition of data.
*/
message Variables {
    // continuous data
    map <string, DoubleArray> continuous = 1;

    // discrete data
    map <string, IntArray> discrete = 2;
}

/*
    Definition of partials data.
*/
message Partials {
    // name of the function
    repeated string f = 1;

    // name of the variable
    repeated string x = 2;

    // map of all partials arrays
    repeated DoubleArray data = 3;
}