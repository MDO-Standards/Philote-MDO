syntax = "proto3";


message JacobianArray {
    // flag to indicate that this is the last message
    bool final = 1;

    // function array identifier, used to determine which array is being sent
    string fid = 2;

    // variable array identifier, used to determine which array is being sent
    string vid = 3;
    
    // array shape
    repeated int64 shape = 101;

    // indices of the data location
    repeated int64 indices = 201;

    // data
    bytes data = 301;
}