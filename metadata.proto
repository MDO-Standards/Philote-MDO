syntax = "proto3";


/*
    Definition of variable metadata.
*/
message VariableMetaData {
    // flag to identify the variable as an input
    bool input = 1;

    // flag to identify if the variable is discrete
    bool discrete = 2;
    
    // variable name
    string name = 3;

    // variable shape
    repeated int64 shape = 4;

    // variable units
    string units = 5;
}